<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Board List</title>
	
	<link rel="stylesheet" th:href="@{/css/board.css}">
</head>

<body>
	<!-- header -->
	<div th:include="~{/includes/header}"></div>
	
	<div class="form-container">
		<div>
			<table>
				<thead>
					<tr>
						<th>   번호   </th>
						<th>   제목   </th>
						<th>   내용   </th>
						<th>   조회수   </th>
						<th>   등록일   </th>
						<th>   수정일   </th>
						<th>   삭제   </th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="board : ${boardList}">
						<td th:text="${board.no}"></td>
						<td th:text="${board.title}"></td>
						<td><a th:text="${board.contents}" th:href="@{/board/view/{no}(no= ${board.no})}"></a></td>
						<td th:text="${board.hit}"></td>
						<td th:text="${board.createdDate}"></td>
						<td th:text="${board.modifiedDate}"></td>
						<td><a th:text="삭제하기" th:href="@{/board/delete/{no}(no= ${board.no})}"></a></td>
					</tr>
				</tbody>
			</table>
			<br><br>
			<a th:href="@{/}">메인으로</a>
			<a th:href="@{/board/write}">글작성</a>
		</div>
	</div> <!-- container -->
	
	<!-- footer -->
	<div th:include="~{/includes/footer}"></div>
</body>
</html>
